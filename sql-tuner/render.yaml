services:
  - type: web
    name: sql-tuner-api
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: OPENROUTER_API_KEY
        sync: false  # Add the API key manually in Render dashboard after deployment
